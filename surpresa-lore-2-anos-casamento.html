<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa de Anivers√°rio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4e1d2;
    }

    #surprise-container {
      text-align: center;
      display: none;
    }

    #heart {
      font-size: 50px;
      animation: pulse 1s infinite;
      color: red;
    }

    #question, #reveal-message {
      font-size: 24px;
      color: #8a2be2;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px; /* Margem entre os bot√µes */
    }

    button:hover {
      background-color: #ff1493;
    }

    #button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* Espa√ßamento entre os bot√µes */
    }

    #youtube-link {
      font-size: 18px;
      color: #ff4500;
      text-decoration: none;
      margin-top: 20px;
      display: none;
    }

    #youtube-link:hover {
      color: #ff6347;
    }
  </style>
</head>
<body>
  <div id="start-container">
    <button id="start-button">Clique para sua surpresa üíñ</button>
  </div>

  <div id="surprise-container">
    <div id="heart">‚ù§Ô∏è</div>
    <p id="reveal-message">Feliz anivers√°rio de 2 anos de casamento, meu amor! üåπ</p>
    <p id="question">Furico hoje?</p>
    <div id="button-container">
      <button id="yes-button">Sim</button>
      <button id="no-button">N√£o</button>
    </div>
    <a id="youtube-link" href="https://www.youtube.com/shorts/LyyCw3w8szk" target="_blank">Clique aqui para algo especial üé∂</a>
  </div>

  <script>
    const startButton = document.getElementById('start-button');
    const surpriseContainer = document.getElementById('surprise-container');
    const startContainer = document.getElementById('start-container');
    const noButton = document.getElementById('no-button');
    const yesButton = document.getElementById('yes-button');
    const youtubeLink = document.getElementById('youtube-link');
    const revealMessage = document.getElementById('reveal-message');
    const question = document.getElementById('question');

    // Fun√ß√£o que ativa a surpresa quando o bot√£o √© clicado
    startButton.addEventListener('click', function() {
      startContainer.style.display = 'none';
      surpriseContainer.style.display = 'block';
    });

    // Fun√ß√£o que faz o bot√£o "N√£o" escapar do mouse
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.position = 'absolute'; // Muda a posi√ß√£o do bot√£o "N√£o" para absoluta
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Evento para o bot√£o "N√£o" escapar quando o mouse passar por cima
    noButton.addEventListener('mouseover', moveNoButton);

    // Quando o bot√£o "Sim" √© clicado, revela o link do v√≠deo e remove os bot√µes e as frases
    yesButton.addEventListener('click', function() {
      alert('Voc√™ aceitou! Te amo para sempre! üíñ');
      youtubeLink.style.display = 'inline-block'; // Mostra o link do v√≠deo
      revealMessage.style.display = 'none'; // Remove a mensagem de revela√ß√£o
      question.style.display = 'none'; // Remove a pergunta
      document.getElementById('button-container').style.display = 'none'; // Remove os bot√µes
    });
  </script>
</body>
</html>
